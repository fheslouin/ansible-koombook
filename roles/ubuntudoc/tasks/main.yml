---
    - name: Copying kiwix binary
      get_url: url={{filer_bsf}}/kiwix-serve dest=/usr/local/bin/kiwix-serve mode=755

    - name: Setup startup file
      template: src=kiwix.j2 dest=/etc/init.d/ubuntudoc owner=root group=root mode=755

    - name: Enable service ubuntudoc
      service: name=ubuntudoc enabled=yes

    - name: Copy nginx vhost
      template: src=nginx.vhost.j2 dest=/etc/nginx/sites-available/ubuntudoc
      register: vhost

    - name: Nginx enable Virtual host
      file: src=/etc/nginx/sites-available/ubuntudoc dest=/etc/nginx/sites-enabled/ubuntudoc state=link
      when: vhost.changed
      notify: restart nginx

    - tasks:
      include: ../../../post_tasks.yml task=ubuntudoc version=1