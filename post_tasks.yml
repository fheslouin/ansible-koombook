---
- name: Register in file installed software
  copy: content=id,{{ ansible_hostname }},{{ task }},{{ version }}\n dest=/var/lib/ansible/ansibleSoftwareList.csv

- name: Push content over OVH server
  shell: echo "{{ ansible_hostname }},{{ task }},{{ version }}" | ssh -p 443 {{ central_server }} "cat >> ./ansible/installed_software/sofware_list.csv"